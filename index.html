	<button>

	</button>
	<script>
		function startAudioContext()
		{
			p5SketchColor.audioContext.resume()
		}

		function newSketch()
		{
			document.location = document.location;
		}

		function downloadImage()
		{
			let canvas = document.getElementById("generativeCanvas");
			document.getElementById("downloader").download = "generativeArtByDavidGabathuelerAndSimonHischier.png";
    		document.getElementById("downloader").href = canvas.toDataURL("image/png").replace(/^data:image\/[^;]/, 'data:application/octet-stream');
		}
	</script>
